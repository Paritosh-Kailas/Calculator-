
<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            .calculator_keys {
              display: grid;
              grid-template-columns: repeat(4, 1fr);  /* 4 columns */
              gap: 10px;
              max-width: 300px;
}

.key--operator {
  background: #ffd966;
}

/* make all operator keys go into last column */
.key--operator {
  grid-column: 4;   /* column 4 = rightmost column */
}
        .calculator_display{
            font-size: 3rem;   /* makes numbers bigger */
            width: 275px;    /* makes the display section taller */
            display: flex;
            justify-content: flex-end;  /* align numbers to the right */
            align-items: center; /* vertically center text */
            padding: 10px;
            border: 2px solid black;
        }
        
            
                
            
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator_display">0</div>
            
        
        <div class="calculator_keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button class="key--operator" data-action="divide">/</button>
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key-equal" data-action="calculate">=</button>
        
            
          </div>
        </div>

        <script src="index.js "></script>

        
            
        
    </body>
